{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}


{% block title  %}
    <title>Log In</title>
{% endblock title %}

{% block body %}
  <div class="container mt-5">
    <h2>Log in</h2>

    {%if messages%}
        {%for message in messages %} 
            <div class="alert alert-warning alert-dismissible fade show in" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {%endfor%}
    {%endif%}

    <form method="POST" class="mt-5 col-6">

      {% csrf_token %}

      {{ form|crispy }}
    <button type="submit" class="btn btn-primary mb-5 mt-2">Login</button>
    </form>
  </div>
{% endblock body %}
