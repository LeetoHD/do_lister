{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'images/ico16.ico'%}" rel="icon" type="images/gif" sizes="16x16">

    {%block title%}
    {%endblock%}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/"><img src = "{% static 'images/logo2.png'%}" alt="Site!!!!!"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/todo">Todo</a>
        <a class="nav-link" href="/contacts">Contacts</a>
        </div>
        <div class="ms-auto me-3">  
          {% if user.is_authenticated %}
          <div class="d-flex">
            <p style="color:red;" class="mt-2 me-3">{{ user.username }}</p>
            <a href={% url "logout" %}>
              <button class="btn btn-outline-success" type="submit">Log out</button>
            </a>
          {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end"> <!--Штука виправила язичок від першої кнопки-->
              <a href={% url "login" %}>
                <button class="btn btn-outline-success me-md-0" type="submit">log in</button>
              </a>
              <a href={% url "register" %}>
                <button class="btn btn-outline-success" type="submit">Register</button>
              </a>
            </div>
          {% endif %} 
        </div>
      </div>
    </nav>

  </head>
  {% block body %}
    
  {% endblock body %}
  </html>
